<!DOCTYPE html>
<html>
    <head>
        <title>Atividade Final</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <body onload="padrao();">
        <h4>Loja de instrumentos musicais </h4>
        <hr>
        <h1 style="text-align: center">Cadastre-se</h1>
        <div id="formulario">
            <form action="" method="post" name="dados" onSubmit="return cadastrar();" >

                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" size="50" maxlength="150">

                <br><br>

                <label for="idade">Idade:</label><br>
                <input type="number" name="idade" id="idade" value="0" min="0" max="120">

                <br><br>

                <label for="email">E-mail:</label><br>
                <input type="text" name="email" id="email" size="50" maxlength="100">

                <br><br>

                <label for="instrumento">Instrumento Preferido:</label><br>
                <select name="instrumento" id="instrumento" onchange="">
                    <option value="nenhum">nenhum</option>
                    <option value="Guitarra">guitarra</option>
                    <option value="Contra Baixo">contra baixo</option>
                    <option value="Bateria">bateria</option>
                    <option value="Trombone">trombone</option>
                    <option value="Trompete">trompete</option>
                    <option value="Teclado">teclado</option>
                    <option value="Piano">piano</option>
                    <option value="Bombardino">bombardino</option>
                </select>

                <br><br>

                <label for ="cor">Cor preferida:</label><br>
                <input type="color" size="5" name="cor" id="cor" value="#4A412A">

                <br><br>

                <input name="Submit" type="submit"  value="Cadastrar" class="but">

                <input name="Reset" type="reset" value="Resetar" class="but">
            </form>
        </div>
        <div id="msg"></div>
        <div class="footer">
            Modo Escuro: <input type="checkbox" name="esc" onclick="escuro(this);" id="esc" class="switch"/> <label for="esc" id="lesc"></label>
        </div>
            <script src="script.js"></script>
    </body>
</html>
